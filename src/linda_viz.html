<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/normalize.css" />

    <title>Linda 可视化</title>
    <style>
        .center {
            margin: auto;
            width: 80%;
            border: 3px solid green;
            padding: 10px;
            }

        <h1>Linda Tuple Space</h1>
        <div id="app">
            <h2>dump</h2> 
            <p>{{ dump_data }}</p>
            <button v-on:click="dump">dump</button>

            <input type="checkbox" id="checkbox" v-model="auto_dump"><label>自动刷新</label>
            <br>

            <h2>status</h2> 
            <p>{{ status_data }}</p>
            <button v-on:click="status">status</button>
            <input type="checkbox" id="checkbox" v-model="auto_status"><label>自动刷新</label>
            </div>
        
    </div>

    <script src="/static/rateLimiter.js?version=4.5.0"></script>
